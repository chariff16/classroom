<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classRoom</title>
    <link href="./../output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full bg-gray-200 h-screen flex">
      <aside class="w-[300px] h-screen bg-white relative">
        <a
          href="../index.html"
          class="flex items-center justify-center border-b py-2 mb-6"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >classRoom</span
          >
        </a>
        <a
          href="index.html"
          class="block border-b py-2 text-center font-medium text-xl hover:bg-gray-100"
          >Dashbord</a
        >
        <a
          href="students.html"
          class="block border-b py-2 text-center font-medium text-xl hover:bg-gray-100"
          >Students</a
        >
        <a
          href="homework.html"
          class="block border-b py-2 text-center font-medium text-xl hover:bg-gray-100"
          >Home Work</a
        >
        <a
          href="profile.html"
          class="block border-b py-2 text-center font-medium text-xl bg-gray-200 text-blue-700"
          >Profile</a
        >
        <div class="absolute bottom-8 flex justify-center items-center w-full">
          <button
            class="bg-red-600 text-white py-1 px-12 mx-auto rounded-lg hover:bg-red-500"
          >
            Logout
          </button>
        </div>
      </aside>
      <section class="w-full px-8">
        <h1 class="text-center text-2xl text-blue-700 font-bold py-3">
          Profile
        </h1>
        <div class="mt-10 flex justify-center items-center">
          <form
            action="code.php"
            class="py-4 px-6 border border-gray-400 bg-white w-[390px]"
            id="form"
            method="post"
          >
            <input type="hidden" name="action" value="updateProfile" />
            <div
              id="message"
              class="text-center bg-red-500 py-2 text-white hidden"
            ></div>
            <p class="py-3 text-lg">Full Name</p>
            <input
              type="text"
              name="fullname"
              placeholder="Full Name"
              id="fullName"
              disabled
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            /><br />
            <p class="py-3 text-lg">Username</p>
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="userName"
              disabled
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            /><br />
            <p class="py-3 text-lg">Email</p>
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              disabled
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            /><br />
            <p class="py-3 text-lg">Password</p>
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="passWord"
              disabled
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            /><br />
            <button
              class="bg-blue-700 text-white px-4 py-2 mt-4 rounded-lg float-end"
              id="editBtn"
            >
              Edit
            </button>
            <button
              class="bg-green-700 text-white px-4 py-2 mt-4 rounded-lg float-end hidden"
              id="saveBtn"
            >
              save
            </button>
          </form>
        </div>
      </section>
    </div>
    <script>
      $(document).ready(function () {
        $("#editBtn").click(function (e) {
          e.preventDefault();
          $("#fullName").prop("disabled", false);
          $("#userName").prop("disabled", false);
          $("#email").prop("disabled", false);
          $("#passWord").prop("disabled", false);
          $("#saveBtn").removeClass("hidden");
          $("#editBtn").addClass("hidden");
        });
      });
      $(document).ready(function () {
        $("#saveBtn").click(function (e) {
          e.preventDefault();
          $("#fullName").prop("disabled", true);
          $("#userName").prop("disabled", true);
          $("#email").prop("disabled", true);
          $("#passWord").prop("disabled", true);
          $("#editBtn").removeClass("hidden");
          $("#saveBtn").addClass("hidden");
        });
      });
    </script>
  </body>
</html>
